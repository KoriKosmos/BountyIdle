<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bounty Office</title>
  <style>
    :root { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0f1115; color: #e9e9ee; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 8px 0; font-size: 26px; }
    .card { background: #14151c; border: 1px solid #232333; border-radius: 12px; padding: 14px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 10px 0; }
    .num { font-variant-numeric: tabular-nums; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #2b2b3a; background: #1b1b25; color: #fff; cursor: pointer; }
    button:hover { background: #20212a; }
  </style>
  <body>
  <div class="wrap">
    <h1>Bounty Office</h1>
    <div class="card">
      <div class="row"><span>Credits:</span><strong class="num" id="credits">0</strong></div>
      <div class="row">
        <button id="huntBtn">Hunt petty bounty</button>
        <span>+1 credit</span>
      </div>
    </div>
  </div>

  <script>
    const state = { credits: 0 };

    const $ = id => document.getElementById(id);
    const fmt = n => n.toLocaleString(undefined, { maximumFractionDigits: 0 });

    function updateUI() {
      $('credits').textContent = fmt(state.credits);
    }

    $('huntBtn').addEventListener('click', () => {
      state.credits += 1;
      updateUI();
    });

    updateUI();
  </script>
  </body>
</html>
