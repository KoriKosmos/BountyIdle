<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bounty Office - An idle clicking game where you hunt bounties and build your crew">
    <meta name="theme-color" content="#ffb300">
    <title>Bounty Office</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h1>Bounty Office</h1>
            <p>Loading your adventure...</p>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container" aria-live="polite"></div>

    <!-- Main application -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Bounty Office</h1>
                <div class="header-stats">
                    <div class="credits-display">
                        <span class="credits-label">Credits:</span>
                        <span id="credits" class="credits-value">0</span>
                    </div>
                    <div id="lastSaved" class="last-saved">Last saved just now</div>
                </div>
            </div>
        </header>

        <!-- Main game layout -->
        <main class="main-layout">
            <!-- Crew Panel -->
            <section class="panel crew-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="panel-icon">üë•</span>
                        Crew
                    </h2>
                </div>
                <div class="panel-content">
                    <div id="crewContainer" class="crew-container">
                        <!-- Crew members will be dynamically generated -->
                    </div>
                </div>
            </section>

            <!-- Game Actions Panel -->
            <section class="panel game-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="panel-icon">üéØ</span>
                        Actions
                    </h2>
                </div>
                <div class="panel-content">
                    <div class="action-section">
                        <button id="huntBtn" class="action-btn primary cooldownable" 
                                data-cooldown-type="action" aria-label="Hunt petty bounty">
                            <span class="btn-text">Hunt Bounty</span>
                            <span id="clickInfo" class="btn-info">+1 credit</span>
                        </button>
                        
                        <button id="contractClickBtn" class="action-btn secondary cooldownable hidden" 
                                data-cooldown-type="action" aria-label="Advance contract progress">
                            <span class="btn-text">Advance Contract</span>
                        </button>
                    </div>

                    <!-- Contracts Section -->
                    <div id="contractsSection" class="contracts-section hidden">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="section-icon">üìã</span>
                                Contracts
                            </h3>
                        </div>
                        <div id="contractsHint" class="contracts-hint">
                            <p>New contracts will appear here!</p>
                            <p class="warning">‚ö†Ô∏è Contracts take time to fulfill!</p>
                        </div>
                        <div id="contractArea" class="contract-area"></div>
                    </div>
                </div>
            </section>

            <!-- Upgrades Panel -->
            <section class="panel upgrades-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="panel-icon">‚ö°</span>
                        Upgrades
                    </h2>
                </div>
                <div class="panel-content">
                    <div id="upgradeContainer" class="upgrade-container">
                        <!-- Upgrades will be dynamically generated -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="manualSaveBtn" class="control-btn" aria-label="Manually save game">
                <span class="btn-icon">üíæ</span>
                <span class="btn-text">Save</span>
            </button>
            <button id="autosaveToggleBtn" class="control-btn active" aria-label="Toggle autosave">
                <span class="btn-icon">üîÑ</span>
                <span class="btn-text">Auto: ON</span>
            </button>
            <button id="resetBtn" class="control-btn danger" aria-label="Reset game progress">
                <span class="btn-icon">üóëÔ∏è</span>
                <span class="btn-text">Reset</span>
            </button>
        </div>
    </div>

    <!-- Dev Menu (Hidden by default) -->
    <div id="devMenu" class="dev-menu hidden" role="dialog" aria-labelledby="devMenuTitle">
        <div class="dev-menu-header">
            <h3 id="devMenuTitle">Developer Menu</h3>
            <button class="dev-close-btn" onclick="closeDevMenu()" aria-label="Close developer menu">√ó</button>
        </div>
        <div class="dev-menu-content">
            <!-- Dev menu content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="game.js"></script>
</body>
</html>
