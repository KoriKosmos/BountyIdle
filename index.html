<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bounty Office</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-left">
        <h1 class="title">Bounty Office</h1>
        <div class="subtitle">Investigate leads, build your crew, complete contracts.</div>
      </div>
      <div class="header-right">
        <div id="lastSaved" class="last-saved">Never saved</div>
        <div class="controls">
          <button id="manualSaveBtn" class="control-btn">Save</button>
          <button id="exportBtn" class="control-btn">Export</button>
          <button id="importBtn" class="control-btn">Import</button>
          <button id="resetBtn" class="control-btn danger">Reset</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="main-grid">
        <aside class="sidebar-left card">
          <div class="card-header">
            <h2 class="card-title">Upgrades</h2>
          </div>
          <div id="upgradeList" class="list"></div>
        </aside>

        <section class="game-area card">
          <div class="card-header">
            <h2 class="card-title">Operations</h2>
          </div>
          <div class="row" style="justify-content: space-between; margin-bottom: 12px">
            <div class="stat">Credits: <span id="creditsValue">0</span></div>
            <div class="stat">Click Power: <span id="clickPowerValue"></span></div>
          </div>
          <div class="action-area">
            <button id="actionButton" class="btn btn-primary">
              Investigate Lead
              <span id="actionCooldown" class="cooldown hidden"></span>
            </button>
          </div>
          <div id="contractsContainer" class="contracts"></div>
        </section>

        <aside class="sidebar-right card">
          <div class="card-header">
            <h2 class="card-title">Crew</h2>
          </div>
          <div id="crewList" class="list"></div>
        </aside>
      </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="assets/js/game.js"></script>
  </body>
  </html>
