<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bounty Office</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="manualSaveBtn" class="control-button">Manual Save</button>
    <button id="autosaveToggleBtn" class="control-button autosave">
      Autosave ON
    </button>
    <button id="resetBtn" class="control-button reset">Reset Save</button>
    <div id="lastSaved" class="last-saved">Last saved just now</div>
    <div id="autosavePopup" class="popup">Game autosaved!</div>
    <div id="gameToast" class="popup toast"></div>
    <div class="page-wrap">
      <div class="sidebar">
        <div id="crewArea" class="card sidebar-card">
          <h1>Crew</h1>
          <div id="hireRow" class="hire-row">
            <div class="hire-controls">
              <button
                id="hireBtn"
                class="cooldownable"
                data-cooldown-type="hire"
              >
                Hire Novice Hunter
              </button>
              <span id="hireCostSpan">Cost: 20</span>
            </div>
            <div id="hirePerTick" class="hint">+0.5 credits/tick</div>
            <div id="hireCostBelow" class="hint">Hired: 0</div>
          </div>
        </div>
        <div id="upgradesArea" class="card sidebar-card">
          <h1>Upgrades</h1>
          <div id="upgradeArea"></div>
        </div>
      </div>
      <div class="main-container">
        <div class="wrap">
          <h1>Bounty Office</h1>
          <div class="card">
            <div class="row">
              <span>Credits:</span>
              <strong class="num" id="credits">0</strong>
            </div>
            <div class="row">
              <button
                id="huntBtn"
                class="cooldownable action-btn"
                data-btn-type="action"
                data-cooldown-type="action"
              >
                Hunt petty bounty
              </button>
              <span id="clickInfo">+1 credit</span>
              <button
                id="contractClickBtn"
                class="cooldownable action-btn"
                data-btn-type="action"
                data-cooldown-type="action"
              >
                Advance contract
              </button>
            </div>
            <div class="row hidden">
              <span>Ticks:</span>
              <strong class="num" id="ticks">0</strong>
            </div>
            <div class="row hidden">
              <span>Unbanked:</span>
              <strong class="num" id="unbanked">0.0</strong>
            </div>
            <div id="contractsBox" class="contracts-box">
              <h2>Contracts</h2>
              <div id="contractsHint">
                New contracts will appear here!<br /><span
                  style="color: #ffb300; font-weight: bold"
                  >WARNING: Contracts take a long time to fulfill!</span
                >
              </div>
              <div id="contractArea"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
