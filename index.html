<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bounty Office</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bounty Office</h1>
    <div id="creditsDisplay">0</div>
  </header>

  <main class="layout">
    <!-- Central action button -->
    <section id="action-area">
      <button id="huntBtn">Hunt (+1)</button>
    </section>

    <!-- Crew hiring -->
    <section id="crewSection">
      <h2>Crew</h2>
      <div id="crewArea"></div>
    </section>

    <!-- Upgrades -->
    <section id="upgradeSection">
      <h2>Upgrades</h2>
      <div id="upgradeArea"></div>
    </section>

    <!-- Contracts -->
    <section id="contractSection">
      <h2>Contracts</h2>
      <div id="contractArea"></div>
    </section>
  </main>

  <!-- Save / Reset Controls -->
  <footer>
    <button id="manualSaveBtn">Manual Save</button>
    <button id="autosaveToggleBtn" class="active">Autosave ON</button>
    <button id="resetBtn" class="danger">Reset Save</button>
    <small id="lastSaved"></small>
  </footer>

  <script src="game.js"></script>
</body>
</html>
