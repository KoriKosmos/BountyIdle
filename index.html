<!DOCTYPE html>
<html>
  <head><title>Idle Game</title></head>
  <body>
    <button id="huntButton">Hunt</button>
    <p>Credits: <span id="creditCount">0</span></p>
    <script>
      let credits = 0;
      document.getElementById("huntButton").addEventListener("click", function() {
        credits++;
        document.getElementById("creditCount").textContent = credits;
      });
    </script>
  </body>
</html>
